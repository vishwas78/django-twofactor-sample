<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2 factor</title>
</head>
<body>
{% if secret_key %}
    Scan the image:
    <img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl={{ secret_key }}"/>
    <p>Key: {{ secret_key }}</p>
{% endif %}
<form action='{% url "tfv" %}' method="post" onsubmit="check_if_capcha_is_filled">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="g-recaptcha" data-sitekey="6LfFnk8UAAAAACiF_DOAuEokVd2EGvWALuUq_P49"></div>
    <input type="submit" value="Submit"/>
</form>
<script src='https://www.google.com/recaptcha/api.js'>
</script>
</body>
</html>
